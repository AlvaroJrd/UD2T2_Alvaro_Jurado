<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const texto = "ejemplo"
        let cadena = ""
        for (let x in texto) { //El bucle for in recorre una vuelta por cada letra de la cadena
            cadena += texto[x] + " ";
        }

        alert(cadena)
    </script>
</body>
</html>
