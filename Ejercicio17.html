    <input type="number" id="preguntas"> 
    <label>Respuestas correctas</label>
    <input type="number" id="respuestas"> 
    <input type="button" onclick="comprobar()" value="Enviar">

    <script>
        function comprobar(){
            let nombre = document.getElementById('nombre').value
            let preguntas = parseInt(document.getElementById('preguntas').value)
            let respuestas = parseInt(document.getElementById('respuestas').value)
            let porcentaje = (respuestas*100)/preguntas
            let nivel = porcentaje>=90 ? "superior" : 
            porcentaje>=75 ? "medio" : 
            porcentaje>=50 ? "bajo" :
            "fuera de nivel"


            alert("Buenas "+nombre+"! Su nivel con un "+ porcentaje+"% de respuestas correctas es: "+ nivel)
   
        }
    </script>
