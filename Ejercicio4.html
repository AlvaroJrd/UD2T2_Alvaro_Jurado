<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num1"> 
    <input type="number" id="num2">
    <input type="button" onclick="comparador()" value="Comparar">

    <script>
        function comparador(){
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;

            if(num1 > num2){
                alert("La suma de los dos numeros es: "+ (parseInt(num1)+parseInt(num2)) + "\n"
                + "La resta de los dos numeros es: "+ (parseInt(num1)-parseInt(num2)))

            } else if(num2 > num1){
                alert("El producto de los dos numeros es: "+ (parseInt(num1)*parseInt(num2)) + "\n"
                + "La division de los dos numeros es: "+ (parseInt(num1)/parseInt(num2)))
            } else{
                alert("Los numero son iguales")
            }
        }
    </script>
</body>
</html>
