<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Mes: </label>
    <input type="number" id="mes" min="1" max="31" />
    <label>Año (a partir del 1900): </label>
    <input type="number" id="año" min="1900/>
    <input type="button" onclick="comprobar()" value="Enviar" />

    <script>
      function comprobar() {
        let mes = document.getElementById("mes").value;
        let año = parseInt(document.getElementById("año").value);
        let dias;

        switch (mes) {
          case 1:
          case 3:
          case 5:
          case 7:
          case 8:
          case 10:
          case 12:
            dias = 31;
            break;
          case 4:
          case 6:
          case 9:
          case 11:
            dias = 30;
            break;
          case 2:
            if (año % 400 == 0 && año % 4 == 0 && año % 100 != 0) dias = 29;
            else dias = 28;
            break;
        }
      }
    </script>
</body>
</html>
