<html lang="en">
<head>

<body>
    <label>Dia</label>
    <input type="number" id="num">
    <input type="button" onclick="comprobar()" value="Enviar">

    <script>
        function comprobar(){
            let num = parseInt(document.getElementById('num').value)

            alert((num % 2 == 0) ? 
            "El numero es par": 
            (num == 0) ?
            "El numero es cero" : 
            "El numero es impar")

        }
    </script>
</body>
