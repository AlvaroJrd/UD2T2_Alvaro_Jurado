<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Escriba las notas del alumno</label>
    <input type="number" id="num1" min="0" max="10"> 
    <input type="number" id="num2" min="0" max="10">
    <input type="number" id="num3" min="0" max="10">
    <input type="button" onclick="calculadoraMedia()" value="Calcular media">

    <script>
        function calculadoraMedia(){
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;
            let num3 = document.getElementById('num3').value;
            if(num1 && num2 && num3){
                let media = (parseInt(num1)+parseInt(num2)+parseInt(num3))/3
                
                if(media < 5){
                    alert("Repetidor")
                } else if(media >= 5 && media < 7) {
                    alert("Superado")
                } else{
                    alert("Promocionado")
                }

            } else{
                alert("Debes rellenar las tres notas")
            }

            
        }
    </script>
</body>
</html>
