<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Numero entre 1 y 999</label>
    <input type="number" id="num"> 
    <input type="button" onclick="comprobar()" value="Enviar">

    <script>
        function comprobar(){
            let num = parseInt(document.getElementById('num').value)
            if(num > 0 && num <= 999){
                alert(num < 10 ? "El número tiene 1 cifra" : 
                num < 100 ? "El número tiene 2 cifras" : "El número tiene 3 cifras")
            } else{
                alert("El numero debe estar comprendido entre 1 y 999")
            }
        }
    </script>
</body>
</html>
